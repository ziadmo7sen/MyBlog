  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدونتي</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Tahoma", sans-serif;
      background: #f5f5f5; /* لون خلفية هادئ */
      color: #333; /* لون نص مريح */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      color: #2c3e50; /* لون هادئ للرأسية */
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 15px auto;
      padding: 15px;
      text-align: center;
      background: #dcdde1; /* لون زر هادئ */
      color: #2c3e50; /* لون نص الزر */
      font-size: 1.2em;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background: #cfd1d5; /* تأثير هادئ عند المرور */
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555; /* لون نص الفوتر */
    }
  </style>
</head>
